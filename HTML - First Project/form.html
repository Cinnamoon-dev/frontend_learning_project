<!DOCTYPE html>
<html>
    <head>
        <title>Formulary</title>
        <link rel="stylesheet" href="./form.css">
    </head>

    <body>
        <header id="main-header">
            <h1>Interview Form</h1>
        </header>

        <hr>

        <form action="process.php" method="POST">
            <div>
                <label>Name</label>
                <input type="text" placeholder="Full Name">
            </div>

            <br>

            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <br>

            <div>
                <label>Age</label>
                <input type="Number" value="18">
            </div>

            <br>

            <div>
                <label>Email</label>
                <input type="email" placeholder="ex@smth.com">
            </div>

            <br>

            <div>
                <label>Skills</label>
                <textarea type="message" placeholder="Communication, Organization, ..."></textarea>
            </div>
        </form>

        <footer>
            <p>Copyright &copy; 2022 <a href="#">Enterprise</a></p>
        </footer>
    </body>
</html>
